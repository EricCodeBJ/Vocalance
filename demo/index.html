    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        let vocalanceJS = new VocalanceJS();

        let btnDemarrer = document.getElementById("demarrer");

        vocalanceJS.onReady((vocalAssisante) => {
          //vocalAssisante.getProject();
          // -
          // vocalAssisante.getQuestion(1);
          // vocalAssisante.getAllQuestions();
          // -
          // vocalAssisante.getResponse(1);
          // vocalAssisante.getAllResponses();
          // -
          // vocalAssisante.setStep(0);
          // vocalAssisante.getStep();
          btnDemarrer.removeAttribute("hidden");

          btnDemarrer.addEventListener("click", () => {
            vocalAssisante.start();
          });

          // vocalAssisante.onFinish((reponses) => {
          //   console.log(reponses);
          // });

          // vocalAssisante.goTo(2);
          // vocalAssisante.repeat();

          vocalAssisante.onResponse((step, reponse) => {
            getResponse = (reponse + "").trim();
            if (step == 0) {
              if (getResponse != "village") {
                vocalAssisante.repeat();
              }
            } else if (step == 1) {
              if (getResponse != "courage") {
                vocalAssisante.repeat();
              }
            } else if (step == 2) {
              if (getResponse != "gaiement") {
                vocalAssisante.repeat();
              }
            }
            return true;
          });
        });
      });
    </script>
